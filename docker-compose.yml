version: '3.8'
services:
  dotnet_postgres:
    image: postgres:alpine
    container_name: dotnet_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 1111
      POSTGRES_DB: DefaultDB
    
  dotnet_main:
    image: dotnet-web
    container_name: dotnet_main
    build:
      context: .
      dockerfile: Dotnet.Homeworks.MainProject/Dockerfile
    ports:
      - "7000:80"
    environment:
      ConnectionStrings__Default: Server=dotnet_postgres;Port=5432;Database=DefaultDB;User Id=admin;Password=1111
      RabbitMqConfig__Password: pa55word!
      RabbitMqConfig__Username: user
      RabbitMqConfig__Hostname: rabbitmq
    depends_on:
      - dotnet_postgres
      - dotnet_rabbitmq
    
  dotnet_mailing:
    image: dotnet-web
    container_name: dotnet_mail
    build:
      context: .
      dockerfile: Dotnet.Homeworks.Mailing.API/Dockerfile
    ports:
      - "7001:80"
    environment:
      EmailConfig__Email: my@mail.com
      EmailConfig__Host: smtp.gmail.com
      EmailConfig__Port: 123
      EmailConfig__Password: pa55word!
      RabbitMqConfig__Password: pa55word!
      RabbitMqConfig__Username: user
      RabbitMqConfig__Hostname: rabbitmq
    depends_on:
      - dotnet_rabbitmq
    
  dotnet_rabbitmq:
    image: rabbitmq:3-alpine
    hostname: rabbitmq
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: pa55word!
    ports:
      - "5672:5672"
      - "15672:15672"

